<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="ISO-8859-1">
<title>Registration Success</title>
<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link id="dark-theme-style" rel="stylesheet" />
<link th:href="@{/styles.css}" rel="stylesheet" />
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script type="text/javascript" th:src="@{/main.js}" async></script>
</head>

<body>
<header style="margin-bottom:20px "><div th:replace="fragments/nav.html :: topnav"></div></header>
	<div align="center">
		<h2>Supplier Registed</h2>
		<span>Supplier ID:</span>
		<span th:text="${supplier.supplierId}"></span><br />
		<span>Supplier Name:</span>
		<span th:text="${supplier.supplierName}"></span><br />
		<span>Address:</span>
		<span th:text="${supplier.supplierAddress}"></span><br />
		<span>Phone No.:</span> 
		<span th:text="${supplier.supplierPhoneNo}"></span><br />
		<div class="form-group">
				<label class="col-md-4 control-label" for="suppliedProducts">Supplied Products</label>
				<div class="col-md-4">
					<select id="suppliedProducts" name="suppliedProducts" class="form-control" multiple="multiple">
						<option th:each="product : ${supplier.suppliedProducts}" th:value="${product.productId}" th:text="${product.productName}"></option>
					</select>
				</div>
			</div>
	</div>
</body>

</html>
