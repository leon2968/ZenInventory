<form class="form-horizontal">
	<fieldset>

		<!-- Form Name -->
		<legend>Vendor Order Creation</legend>

		<!-- Text input-->
		<div class="form-group">
			<label class="col-md-4 control-label" for="SupplierName">Supplier
				Name</label>
			<div class="col-md-5">
				<input id="SupplierName" name="SupplierName" type="text"
					placeholder="Enter a name" class="form-control input-md"
					required="">

			</div>
		</div>

		<!-- Select Basic -->
		<div class="form-group">
			<label class="col-md-4 control-label" for="suppliedProduct">Supplied
				Product</label>
			<div class="col-md-4">
				<select id="suppliedProduct" name="suppliedProduct"
					class="form-control">
					<option value="1">Product 1</option>
					<option value="2">Product 2</option>
				</select>
			</div>
		</div>

		<!-- Text input-->
		<div class="form-group">
			<label class="col-md-4 control-label" for="suppliedQuantity">Supplied
				Quantity</label>
			<div class="col-md-5">
				<input id="suppliedQuantity" name="suppliedQuantity" type="text"
					placeholder="Enter a number" class="form-control input-md">

			</div>
		</div>

		<!-- Text input-->
		<div class="form-group">
			<label class="col-md-4 control-label" for="orderDate">Order
				Date</label>
			<div class="col-md-5">
				<input id="orderDate" name="orderDate" type="text"
					placeholder="Enter a date" class="form-control input-md">

			</div>
		</div>

	</fieldset>
</form>
