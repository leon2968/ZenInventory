<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Supplier Registration</title>
<link th:href="@{/styles.css}" rel="stylesheet" />
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>
	<div th:replace="fragments/nav.html :: topnav"></div>

	</div>
	<div align="center">
		<h1>Supplier Information Update</h1>
		<form action="#" th:action="@{/updateSupplier}" method="post">
			<label>Supplier ID:</label> 
			<input type="text" th:field="${supplier.supplierId}" readonly/><br /> 
			<label>Supplier name:</label> 
			<input type="text" th:field="${supplier.supplierName}" /><br /> 
			<label>Address:</label> 
			<input type="text" th:field="${supplier.supplierAddress}" /><br /> 
			<label>Phone No.:</label> 
			<input type="text" th:field="${supplier.supplierPhoneNo}" /><br />
			<!-- Select Multiple -->
			<div class="form-group">
				<label class="col-md-4 control-label" for="suppliedProducts">Supplied Products</label>
				<div class="col-md-4">
					<select id="suppliedProducts" name="suppliedProducts" class="form-control" multiple="multiple">
						<option th:each="product : ${listProducts}" th:value="${product.productId}" th:text="${product.productName}"></option>
					</select>
				</div>
			</div>
			
			<button type="submit" class="btn btn-info col-2">Update</button>
		</form>

	</div>
</body>
</html>
