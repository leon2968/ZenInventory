<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="ISO-8859-1">
<title>Customers Management</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link th:href="@{/styles.css}" rel="stylesheet" />
<script type="text/javascript" th:src="@{/main.js}" async></script>
</head>

<body>
	<div class="container my-2">
		<h1>Customers List</h1>

		<a th:href="@{/registerCustomer}"
			class="btn btn-primary btn-sm mb-3"> Add Customer </a>

		<table border="1" class="table table-striped table-responsive-md">
			<thead>
				<tr>
					<th>Customer ID</th>
					<th>Customer Name</th>
					<th>Customer Address</th>
					<th>Customer Phone No.</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="customer : ${listCustomers}">
					<td th:text="${customer.customerId}"></td>
					<td th:text="${customer.customerName}"></td>
					<td th:text="${customer.customerAddress}"></td>
					<td th:text="${customer.customerPhoneNo}"></td>
					<td><a th:href="@{/updateCustomer/{id}(id=${customer.customerId})}"
						class="btn btn-primary">Update</a> 
						<a th:href="@{/deleteCustomer/{id}(id=${customer.customerId})}"
						th:onclick="if(!(confirm('Are you sure you want to delete this customer ?') )) return false"
						class="delete btn btn-danger">Delete</a></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>

</html>
