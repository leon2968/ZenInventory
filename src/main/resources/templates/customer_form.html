<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Customer Registration</title>
<link th:href="@{/styles.css}" rel="stylesheet" />
</head>
<body>
	<div align="center">
		<h1>Customer Registration</h1>
		<form action="#" th:action="@{/registerCustomer}" method="post"
			th:object="${customer}">
			<label>Customer name:</label> <input type="text" th:field="*{customerName}" /><br />

			<label>Address:</label> <input type="text" th:field="*{customerAddress}" /><br />

			<label>Phone No.:</label> <input type="text" th:field="*{customerPhoneNo}" /><br />

			<button type="submit">Register</button>
		</form>
		
	</div>
</body>
</html>
