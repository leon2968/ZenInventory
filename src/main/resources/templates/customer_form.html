<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Customer Registration</title>
<link th:href="@{/styles.css}" rel="stylesheet" />
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>
	<div th:replace="fragments/nav.html :: topnav"></div>

	</div>
	<div align="center">
		<h1>Customer Registration</h1>
		<form action="#" th:action="@{/registerCustomer}" method="post" th:object="${customer}">
			<label>Customer name:</label> 
			<input type="text" th:field="*{customerName}" /><br /> 
			<label>Address:</label> 
			<input type="text" th:field="*{customerAddress}" /><br /> 
			<label>Phone No.:</label> 
			<input type="text" th:field="*{customerPhoneNo}" /><br />
			
			<button type="submit" class="btn btn-info col-2">Register
				Customer</button>
		</form>

	</div>
</body>
</html>
